name: Build
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          # Desabilitar clones superficiais é importante para o SonarCloud 
          # atribuir corretamente as novas issues ao desenvolvedor.
          fetch-depth: 0
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Obrigatório para decorar Pull Requests
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
